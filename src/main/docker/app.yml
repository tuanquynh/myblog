version: '2'
services:
    myblog-app:
        image: myblog
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://myblog-mysql:3306/myblog?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    myblog-mysql:
        extends:
            file: mysql.yml
            service: myblog-mysql
